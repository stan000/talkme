<!DOCTYPE html>{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'my-css/master.css' %}">
    <!-- navbar color-->
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#D4A2EA ">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#D4A2EA ">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#D4A2EA ">
</head>


<!--style -->
{% block style %} {% endblock %}

<body>
    <!--body-->
    {% block body %} {% endblock %}
</body>

</html>
